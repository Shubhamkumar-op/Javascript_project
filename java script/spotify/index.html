<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
      </nav>

      <div class="container">
        <div class="songlist">
          <h1>Best of shub - No copyright sound</h1>
          <div class="songitemcontainer">
           <div class="songItem">
            <img alt="1">
            <span class="songname">Starboy</span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="fa-solid songitemplay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img alt="1">
            <span class="songname">Shape of you</span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="1"  class="fa-solid songitemplay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img alt="1">
            <span class="songname">I don't care</span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="2" class="fa-solid songitemplay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img  alt="1">
            <span class="songname">As it was</span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="3"  class="fa-solid songitemplay fa-play-circle"></i></span></span>
           </div>
          </div>
        <div class="banner"></div>
      </div> 
    </div>
      <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
          <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
          <i class="fa-solid fa-3x fa-play-circle" id="masterplay"></i>
          <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
          <img src="music.gif" width=40px alt="1" id="gif"><span id="masterSongName"></span>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/8554deeb4a.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
